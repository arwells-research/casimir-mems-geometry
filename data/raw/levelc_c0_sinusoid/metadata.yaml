# FILE: data/raw/levelc_c0_sinusoid/metadata.yaml
paper: "Canonical Level C benchmark C0 (synthetic)"
observable: "normalized_ratio"

geometry:
  profile: "sinusoid_1d_vs_flat"
  corrugation_period_m: 5.705e-07        # reuse Banishev period for comparable kd
  d_min_m: 1.20e-07
  d_max_m: 6.00e-07
  n_points: 41

  # amplitude definition:
  #   mode = "relative_to_dmin": a = a_over_dmin * d_min
  #   mode = "absolute":         a = a_m
  amplitude:
    mode: "relative_to_dmin"
    a_over_dmin: 0.2
    a_m: 0.0

thresholds:
  kd_warn: 1.0
  kd_refuse: 6.0

data_convention:
  y_kind: "ratio_over_flat"
  y_column: "eta_synthetic"
  sign: "positive"

paper: "Canonical Level C benchmark C0 (synthetic; harness-only)"

scope:
  levelB:
    de_model: "ideal_conductor_em"
    intent: "diagnostic_bridge"
    disclaimer: >
      Level B uses ideal-conductor EM derivative expansion to quantify geometric
      beyond-PFA sensitivity. Banishev 2013 data are Au at 300 K; mismatches are
      expected and indicate finite conductivity/temperature effects reserved for
      Level C.
    notes: "Uses Bimonte beta_EM constant for ideal metals; not Au optical data."
    # later: "lifshitz_au_300k" or "tabulated_alpha(d)" etc.

levelC:
  backend: "toy_scattering_v0"
  purpose: "synthetic_harness_only"
  notes: >
    NOT PHYSICAL. This benchmark exists only to validate Level C convergence
    machinery, CSV schema, and refusal masking. Do not interpret as scattering.
  convergence:
    n_modes_start: 8
    n_modes_step: 8
    n_modes_max: 128
    tol: 1.0e-4

  toy_scattering:
    alpha: 0.15